---
layout: default
name: blog
infobar: "<span class='title'>Luca's Field Notes</span><span class='items'><a class='item' href='{{ site.url }}feed.xml' data-icon='F'>Grab the Feed</a></span>"
---

<article>
	<header>
		
		<time datetime="{{ page.date | date: "%Y-%m-%d" }}" pubdate>{{ page.date | date: "%d %B %Y" }}</time>
		
		<h1>{{ page.title }}</h1>
	</header>
	<div class="content">

		{{ content }}

	</div>
</article>
